<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Calculator</title>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" type="text/css" media="screen" href="style.css" />
    </head>

    <body>
        <div class="container">
            <div class="rows first-row">
                <div class="btn clear">C</div>
                <div class="result">0</div>
            </div>

            <div class="rows second-row">
                <div class="btn seven">7</div>
                <div class="btn eight">8</div>
                <div class="btn nine">9</div>
                <div class="btn plus">+</div>
            </div>

            <div class="rows third-row">
                <div class="btn four">4</div>
                <div class="btn five">5</div>
                <div class="btn six">6</div>
                <div class="btn minus">-</div>
            </div>

            <div class="rows fourth-row">
                <div class="btn one">1</div>
                <div class="btn two">2</div>
                <div class="btn three">3</div>
                <div class="btn multi">*</div>
            </div>

            <div class="rows fifth-row">
                <div class="btn zero">0</div>
                <div class="btn decimal">.</div>
                <div class="btn equal">=</div>
                <div class="btn division">/</div>
            </div>
        </div>

        <script src="app.js"></script>
    </body>
</html>
